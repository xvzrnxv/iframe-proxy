<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Access Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f0f0f0;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="text"] {
      width: 70%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Web Access Portal</h1>
    <p>Enter a URL to access content securely.</p>
    <input type="text" id="urlInput" placeholder="https://example.com" />
    <button onclick="loadContent()">Go</button>
    <iframe id="contentFrame"></iframe>
  </div>
  <script>
    function loadContent() {
      const urlInput = document.getElementById('urlInput').value;
      if (urlInput) {
        const proxyUrl = `/proxy?url=${encodeURIComponent(urlInput)}`;
        document.getElementById('contentFrame').src = proxyUrl;
      } else {
        alert('Please enter a valid URL');
      }
    }
  </script>
</body>
</html>
